<div class="landingpage">
    <div class="grid-container fivetoseven" role="main">
        <div class="item" aria-label="Avatar">
            <section id="avatar">
                <img class="avatar" src="{{ .Site.Params.avatar }}" alt="{{ path.Base .Site.Params.avatar }}">
            </section>
        </div>
        <div class="grid-container full autocenter">
            <section id="bio" aria-label="Biography">
                <h1 class="h3-like" aria-level="1" aria-label="Name"><strong>{{ .Site.Params.author }}</strong></h1>
                <p class="reset-margin" title="About" aria-label="About">{{ .Site.Params.bio | markdownify }}
                    <br> {{ .Site.Params.secondLine | markdownify }}
                    <br> {{ .Site.Params.thirdLine | markdownify }}
                </p>
            </section>
            <section id="contact" aria-label="Contact">
                <div class="icons" aria-label="Links">
                    <h2 class="h3-like" aria-label="Link Icons">
                        {{ range $contact_key,  $contact_link := .Site.Params.contact }}<a class="icon" href="{{ $contact_link }}" target="_blank" rel="noopener me">
                            <i class="icon-{{ $contact_key }}" title="{{ $contact_key }}" aria-label="Go to {{ $contact_key }}."></i>
                        </a>{{ end }}
                    </h2>
                </div>
            </section>
        </div>
    </div>
</div>
